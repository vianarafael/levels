<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levels</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007bff'%3E%3Cpath d='M3 3h4v4H3V3zm6 0h4v8H9V3zm6 0h4v12h-4V3zM3 9h4v12H3V9zm6 4h4v8H9v-8z'/%3E%3C/svg%3E"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        body {
          margin: 1rem auto;
          padding: 0 0.75rem;
          font-size: 14px;
        }
      }
      header {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #007bff;
      }
      nav a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
          margin-bottom: 1.5rem;
        }
        nav a {
          margin-right: 0.75rem;
          font-size: 16px;
        }
      }

      h3 {
        margin: 1.5rem 0 1rem 0;
      }

      /* KPI Row */
      .kpi-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1.5rem;
        margin: 2rem 0;
      }
      .kpi-card {
        text-align: center;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
      }

      @media (max-width: 968px) {
        .kpi-row {
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
        }
        .kpi-card {
          padding: 1rem;
        }
      }

      @media (max-width: 768px) {
        .kpi-row {
          grid-template-columns: repeat(2, 1fr);
          gap: 0.75rem;
          margin: 1.5rem 0;
        }
        .kpi-card {
          padding: 0.75rem;
        }
      }

      @media (max-width: 480px) {
        .kpi-row {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }
      }
      .kpi-header {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .kpi-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
      }

      @media (max-width: 768px) {
        .kpi-number {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .kpi-number {
          font-size: 1.75rem;
        }
      }
      .kpi-info {
        font-size: 0.9rem;
        color: #999;
        cursor: help;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0.3rem;
        transition: all 0.2s ease;
        position: relative;
      }
      .kpi-info:hover {
        background: #f8f9fa;
        border-color: #007bff;
        color: #007bff;
      }
      .kpi-info:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 130%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .kpi-info:hover::before {
        content: "";
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        border: 5px solid transparent;
        border-top-color: #333;
        z-index: 1000;
      }
      .kpi-label {
        font-size: 0.9rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .kpi-delta {
        font-size: 0.8rem;
        margin-top: 0.5rem;
        font-weight: 500;
      }
      .kpi-delta.positive {
        color: #28a745;
      }
      .kpi-delta.negative {
        color: #dc3545;
      }

      /* Sparkline */
      .sparkline-section {
        margin: 2rem 0;
      }
      .chart-container {
        display: flex;
        align-items: flex-end;
        gap: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fafafa;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        .sparkline-section {
          margin: 1.5rem 0;
        }
        .chart-container {
          padding: 0.75rem;
          gap: 0.75rem;
        }
      }
      .y-axis {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 160px;
        font-size: 0.75rem;
        color: #666;
        margin-right: 0.5rem;
        flex-shrink: 0;
      }
      .y-label {
        text-align: right;
        min-width: 45px;
      }
      .chart-area {
        flex: 1;
        position: relative;
        min-width: 0;
      }
      .sparkline {
        border-radius: 4px;
        background: white;
        width: 100%;
        height: 160px;
        display: block;
      }

      @media (max-width: 768px) {
        .y-axis {
          height: 120px;
          font-size: 0.7rem;
          margin-right: 0.25rem;
        }
        .y-label {
          min-width: 35px;
        }
        .sparkline {
          height: 120px;
        }
      }
      .day-labels {
        display: flex;
        margin-top: 0.5rem;
        width: 100%;
        justify-content: space-between;
      }
      .day-label {
        flex: 1;
        font-size: 0.75rem;
        color: #666;
        text-align: center;
        max-width: calc(100% / 14);
      }

      @media (max-width: 768px) {
        .day-label {
          font-size: 0.65rem;
        }
      }

      @media (max-width: 480px) {
        .day-label {
          font-size: 0.6rem;
        }
      }

      /* Output List */
      .outputs-section {
        margin: 2rem 0;
      }
      .output-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .output-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #eee;
        gap: 1rem;
      }
      .output-item:last-child {
        border-bottom: none;
      }

      @media (max-width: 768px) {
        .outputs-section {
          margin: 1.5rem 0;
        }
        .output-item {
          padding: 0.5rem 0.75rem;
          gap: 0.5rem;
          flex-wrap: wrap;
        }
      }
      .output-type {
        background: #f8f9fa;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        color: #495057;
        min-width: 80px;
        text-align: center;
        font-weight: 500;
      }
      .output-type.metric {
        background: #e3f2fd;
        color: #1976d2;
      }
      .metric-data {
        font-size: 0.8rem;
        color: #28a745;
        font-weight: 500;
      }
      .output-title {
        flex: 1;
        font-weight: 500;
      }
      .output-date {
        font-size: 0.8rem;
        color: #6c757d;
      }
      .output-link {
        text-decoration: none;
        color: #007bff;
        font-size: 0.9rem;
      }
      .output-link:hover {
        text-decoration: underline;
      }
      .task-points {
        font-size: 0.8rem;
        color: #007bff;
        font-weight: 500;
        background: #e7f3ff;
        padding: 2px 6px;
        border-radius: 3px;
      }
      .task-status {
        font-weight: bold;
        font-size: 1rem;
      }
      .task-status.done {
        color: #28a745;
      }
      .task-status.pending {
        color: #6c757d;
      }

      /* Legacy styles for week view */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      th,
      td {
        border-bottom: 1px solid #eee;
        padding: 0.5rem;
        text-align: left;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }

      @media (max-width: 768px) {
        table {
          font-size: 0.9rem;
        }
        th,
        td {
          padding: 0.375rem;
        }
        .card {
          padding: 0.75rem;
          margin: 0.75rem 0;
        }
      }

      @media (max-width: 480px) {
        h3 {
          font-size: 1.25rem;
          margin: 1rem 0 0.75rem 0;
        }
        table {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Levels</h1>
      <nav><a href="/">Dashboard</a><a href="/health/">Health</a></nav>
    </header>
    {% block body %}{% endblock %}
  </body>
</html>
